<div class="container" cg-busy="{promise:assignmentsRequest,message:'Procurando atividades com rubricas'}">
  <div class="row">
    <div class="col-xs-12 page-header">
      <h1>Atividades com Rubricas</h1>
    </div>
  </div>
<table class="table table-striped col-xs-12">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome da Atividade</th>
          <th>Rubrica Utilizada</th>
          <th>MÃ³bile Virtual</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="assignment in assignments | orderBy:'due_at'">
          <td>{{assignment.due_at | date:'dd/MM/yyyy'}}</td>
          <td><a href='/#/course/{{current_course}}/assignment/{{assignment.id}}'>{{assignment.name}}</a></td>
          <td><a href ng-click='showRubric(assignment.rubric_settings,assignment.rubric);'>{{assignment.rubric_settings.title}}</a></td>
          <td><a href="{{assignment.html_url}}" target="_blank">Link</a></td>
        </tr>
      </tbody>
    </table>
</div>
